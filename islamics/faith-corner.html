<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Faith Corner</title>
  <link rel="icon" type="image/png" href="islamk2.png">

  <style>
    html, body{
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e5e7eb;

      background:
        radial-gradient(
          circle at top left,
          rgba(16,185,129,0.22) 0%,
          rgba(16,185,129,0.10) 40%,
          rgba(16,185,129,0.03) 70%,
          rgba(16,185,129,0.00) 100%
        ),
        linear-gradient(180deg, #04130c 0%, #020617 100%);

      background-repeat: no-repeat, no-repeat;
      background-size: 100% 100%, 100% 100%;
      background-attachment: fixed, fixed;

      position: relative;
      overflow-x: hidden;
    }

    body::before{
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.06;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 1px,
          rgba(0,0,0,0.00) 2px,
          rgba(0,0,0,0.00) 4px
        );
    }

    body > *{
      position: relative;
      z-index: 1;
    }

    .top-wrap{
      position: relative;
      padding: 1.6rem;
      display: grid;
      grid-template-columns: minmax(360px, 720px) minmax(320px, 1fr);
      gap: 1.2rem;
      align-items: stretch;
      margin-bottom: 1.2rem;
    }

    .container{
      padding: 2.2rem 2rem;
      background: rgba(2,6,23,0.55);
      border-radius: 18px;
      border: 1px solid rgba(16,185,129,0.35);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.6rem;
    }

    h1{
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 700;
      color: #d1fae5;
    }

    p{
      margin: 0.35rem 0;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #cbd5f5;
    }

    .last-updated{
      margin-top: 0.65rem;
      font-size: 0.86rem;
      color: rgba(203,213,245,0.85);
    }

    .divider{
      width: 60px;
      height: 2px;
      margin: 1.1rem 0;
      background: linear-gradient(to right, #10b981, transparent);
    }

    .calligraphy-slot{
      border-radius: 18px;
      border: 1px solid rgba(16,185,129,0.35);
      background:
        radial-gradient(circle at 30% 20%, rgba(16,185,129,0.18), transparent 55%),
        rgba(2,6,23,0.40);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      position: relative;
    }

    .cards-wrap{
      padding: 0 1.6rem 1.6rem;
      margin-top: 0.2rem;
    }

    .cards-shell{
      max-width: none;
      width: 100%;
      margin: 0 auto;
      background: transparent;
      border: none;
      box-shadow: none;
      overflow: hidden;
      padding: 0;
    }

    .cards-grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    .card{
      background: rgba(2,6,23,0.55);
      border: 1px solid rgba(148,163,184,0.18);
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
      min-height: 320px;
    }

    .panel-overlay{
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.55);
      backdrop-filter: blur(8px);
      display: grid;
      place-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease;
      z-index: 999;
      padding: 1rem;
    }

    .panel-overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    .panel-sheet{
      width: min(980px, 100%);
      background: rgba(2,6,23,0.82);
      border: 1px solid rgba(16,185,129,0.22);
      border-radius: 18px;
      box-shadow: 0 22px 70px rgba(0,0,0,0.70);
      overflow: hidden;
    }

    .panel-content{
      display: grid;
      grid-template-columns: 56px 1fr 56px;
      gap: 0.6rem;
      padding: 1rem;
      align-items: center;
    }

    .panel-nav{
      height: 48px;
      width: 48px;
      border-radius: 999px;
      border: 1px solid rgba(16,185,129,0.25);
      background: rgba(2,6,23,0.55);
      color: #d1fae5;
      cursor: pointer;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <div class="panel-overlay" id="panel-overlay">
    <div class="panel-sheet">
      <div class="panel-content">
        <button class="panel-nav panel-prev" id="panel-prev" aria-label="Previous panel">‹</button>

        <div class="panel-main">
          <div class="panel-figure">
            <img id="panel-img" alt="" />
          </div>
          <div class="panel-text">
            <h2 id="panel-h"></h2>
            <p id="panel-p"></p>
          </div>
        </div>

        <button class="panel-nav panel-next" id="panel-next" aria-label="Next panel">›</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/panel_runtime.js"></script>
</body>
</html>
