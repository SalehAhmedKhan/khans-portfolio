<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Faith Corner</title>

  <style>
    html, body{
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e5e7eb;

      background:
        radial-gradient(circle at top left, rgba(16,185,129,0.18), transparent 55%),
        linear-gradient(180deg, #04130c 0%, #020617 100%);

      position: relative;
    }

    .container{
      position: absolute;
      top: 1.6rem;
      left: 1.6rem;

      max-width: 720px;
      padding: 2.2rem 2rem;
      background: rgba(2,6,23,0.55);
      border-radius: 18px;
      border: 1px solid rgba(16,185,129,0.35);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
    }

    /* Header row */
    .header{
      display: flex;
      align-items: center;
      justify-content: space-between; /* key change */
      gap: 1rem;
      margin-bottom: 0.6rem;
    }

    .back-btn{
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(16,185,129,0.45);
      background: rgba(2,6,23,0.6);
      color: #a7f3d0;
      text-decoration: none;
      font-size: 0.78rem;
      white-space: nowrap;
    }

    .back-btn:hover{
      background: rgba(16,185,129,0.18);
    }

    h1{
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 700;
      color: #d1fae5;
      text-align: left;
    }

    p{
      margin: 0.35rem 0;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #cbd5f5;
    }

    .divider{
      width: 60px;
      height: 2px;
      margin: 1.1rem 0;
      background: linear-gradient(
        to right,
        #10b981,
        transparent
      );
    }

    @media (max-width: 640px){
      .container{
        right: 1.2rem;
        left: 1.2rem;
        max-width: unset;
      }

      .header{
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="header">
      <h1>The Faith Corner</h1>
      <a class="back-btn" href="../index.html">Return To My Portfolio</a>
    </div>

    <div class="divider"></div>

    <p>
      A quiet space for reflection, grounding, and remembrance.
    </p>
    <p>
      Here, faith is not argued or displayed â€” it is simply lived, slowly and sincerely.
    </p>
  </div>

</body>
</html>
