<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Faith Corner</title>
  <link rel="icon" type="image/png" href="islamk2.png">

  <style>
    html, body{
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e5e7eb;

      background:
        radial-gradient(
          circle at top left,
          rgba(16,185,129,0.22) 0%,
          rgba(16,185,129,0.10) 40%,
          rgba(16,185,129,0.03) 70%,
          rgba(16,185,129,0.00) 100%
        ),
        linear-gradient(180deg, #04130c 0%, #020617 100%);

      background-repeat: no-repeat, no-repeat;
      background-size: 100% 100%, 100% 100%;
      background-attachment: fixed, fixed;

      position: relative;
      overflow-x: hidden;
    }

    body::before{
      content: "";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.06;
      background-image:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,0.06) 0px,
          rgba(255,255,255,0.06) 1px,
          rgba(0,0,0,0.00) 2px,
          rgba(0,0,0,0.00) 4px
        );
    }

    body > *{
      position: relative;
      z-index: 1;
    }

    /* ===== Top area layout: left intro card + right wide photo ===== */
    .top-wrap{
      position: relative;
      padding: 1.6rem;
      display: grid;
      grid-template-columns: minmax(360px, 720px) minmax(320px, 1fr);
      gap: 1.2rem;

      align-items: stretch;
      margin-bottom: 1.2rem;
    }

    .container{
      padding: 2.2rem 2rem;
      background: rgba(2,6,23,0.55);
      border-radius: 18px;
      border: 1px solid rgba(16,185,129,0.35);
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
    }

    /* Header row */
    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 0.6rem;
    }

    .back-btn{
      padding: 0.35rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(16,185,129,0.45);
      background: rgba(2,6,23,0.6);
      color: #a7f3d0;
      text-decoration: none;
      font-size: 0.78rem;
      white-space: nowrap;
    }

    .back-btn:hover{
      background: rgba(16,185,129,0.18);
    }

    h1{
      margin: 0;
      font-size: clamp(1.8rem, 4vw, 2.4rem);
      font-weight: 700;
      color: #d1fae5;
      text-align: left;
    }

    p{
      margin: 0.35rem 0;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #cbd5f5;
    }

    .last-updated{
      margin-top: 0.65rem;
      font-size: 0.86rem;
      color: rgba(203,213,245,0.85);
    }

    .divider{
      width: 60px;
      height: 2px;
      margin: 1.1rem 0;
      background: linear-gradient(to right, #10b981, transparent);
    }

    /* ===== Top-right wide photo slot ===== */
    .calligraphy-slot{
      border-radius: 18px;
      border: 1px solid rgba(16,185,129,0.35);
      background:
        radial-gradient(circle at 30% 20%, rgba(16,185,129,0.18), transparent 55%),
        rgba(2,6,23,0.40);
      box-shadow: 0 20px 60px rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      position: relative;
    }

    .calligraphy-slot::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("allah-calligraphy.jpg");
      background-size: cover;
      background-position: center;
      opacity: 0.95;
      filter: saturate(1.02) contrast(1.02);
    }

    .calligraphy-slot::after{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(2,6,23,0.55), rgba(2,6,23,0.15));
    }

    /* ===== Cards section ===== */
    .cards-wrap{
      padding: 0 1.6rem 1.6rem;
      margin-top: 0.2rem;
    }

    .cards-shell{
      max-width: none; /* was 1400px */
      width: 100%;
      margin: 0 auto;
      background: rgba(2,6,23,0.40);
      border: 1px solid rgba(16,185,129,0.22);
      border-radius: 18px;
      box-shadow: 0 18px 55px rgba(0,0,0,0.55);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      padding: 0; /* ✅ FIX: remove inner inset so cards align to right edge */
    }

    .cards-grid{
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 1rem;
    }

    /* Clickable card (now a button, generated by JS) */
    .card-link{
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
      border-radius: 16px;
      outline: none;

      background: transparent;
      border: none;
      padding: 0;
      text-align: left;
      cursor: pointer;
    }

    .card{
      background: rgba(2,6,23,0.55);
      border: 1px solid rgba(148,163,184,0.18);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 16px 40px rgba(0,0,0,0.45);
      display: flex;
      flex-direction: column;
      min-height: 320px;
      height: 100%;
      transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }

    .card-link:hover .card{
      transform: translateY(-2px);
      border-color: rgba(16,185,129,0.35);
      background: rgba(2,6,23,0.62);
    }

    .card-media{
      height: 150px;
      background: rgba(15,23,42,0.55);
      position: relative;
      overflow: hidden;
    }

    .card-media::before{
      content: "";
      position: absolute;
      inset: 0;
      background-image: var(--img, none);
      background-size: cover;
      background-position: center;
      opacity: 0.95;
    }

    .card-media::after{
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(2,6,23,0.10), rgba(2,6,23,0.70));
    }

    .card-body{
      padding: 0.95rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.55rem;
      flex: 1;
    }

    .card h3{
      margin: 0;
      font-size: 1.02rem;
      font-weight: 700;
      color: #d1fae5;
    }

    .card p{
      margin: 0;
      font-size: 0.9rem;
      line-height: 1.55;
      color: #cbd5f5;
    }

    /* ===== Sliding Panel Modal ===== */
    .no-scroll{ overflow: hidden; }

    .panel-overlay{
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,0.55);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: grid;
      place-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease;
      z-index: 999;
      padding: 1rem;
    }

    .panel-overlay.open{
      opacity: 1;
      pointer-events: auto;
    }

    .panel-sheet{
      width: min(980px, 100%);
      background: rgba(2,6,23,0.82);
      border: 1px solid rgba(16,185,129,0.22);
      border-radius: 18px;
      box-shadow: 0 22px 70px rgba(0,0,0,0.70);
      overflow: hidden;

      transform: translateY(35vh);
      opacity: 0;
      transition: transform 0.22s ease, opacity 0.22s ease;
    }

    .panel-overlay.open .panel-sheet{
      transform: translateY(0);
      opacity: 1;
    }

    .panel-top{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      padding: 0.9rem 1rem;
      border-bottom: 1px solid rgba(148,163,184,0.14);
      background: rgba(2,6,23,0.55);
    }

    .panel-top-left{
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .panel-tab-title{
      font-weight: 700;
      color: #d1fae5;
      font-size: 1.02rem;
    }

    .panel-count{
      font-size: 0.85rem;
      color: #cbd5f5;
      opacity: 0.9;
    }

    .panel-close{
      border: 1px solid rgba(16,185,129,0.30);
      background: rgba(2,6,23,0.6);
      color: #a7f3d0;
      border-radius: 12px;
      padding: 0.4rem 0.7rem;
      cursor: pointer;
    }

    .panel-close:hover{
      background: rgba(16,185,129,0.16);
    }

    .panel-content{
      display: grid;
      grid-template-columns: 56px 1fr 56px;
      gap: 0.6rem;
      padding: 1rem;
      align-items: center;
    }

    .panel-nav{
      height: 48px;
      width: 48px;
      border-radius: 999px;
      border: 1px solid rgba(16,185,129,0.25);
      background: rgba(2,6,23,0.55);
      color: #d1fae5;
      cursor: pointer;
      font-size: 1.05rem;
    }

    .panel-nav:hover{
      background: rgba(16,185,129,0.14);
      border-color: rgba(16,185,129,0.40);
    }

    .panel-main{
      display: grid;
      grid-template-columns: minmax(240px, 360px) 1fr;
      gap: 1rem;
      align-items: start;
    }

    .panel-figure{
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.14);
      background: rgba(15,23,42,0.35);
      height: 260px;
    }

    .panel-figure img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .panel-text h2{
      margin: 0;
      font-size: 1.35rem;
      color: #d1fae5;
      line-height: 1.2;
    }

    .panel-text p{
      margin-top: 0.55rem;
      font-size: 0.96rem;
      color: #cbd5f5;
      line-height: 1.65;
    }

    .bottom-cta{
      display: flex;
      justify-content: center;
      padding: 0 1.6rem 2.2rem;
    }

    .back-btn-bottom{
      font-size: 0.95rem;
      padding: 0.65rem 1.35rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px){
      .top-wrap{
        grid-template-columns: 1fr;
        padding: 1.2rem;
        margin-bottom: 1.2rem;
      }

      .calligraphy-slot{
        min-height: 210px;
      }

      .cards-grid{
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 820px){
      .panel-content{
        grid-template-columns: 44px 1fr 44px;
      }
      .panel-nav{
        height: 40px;
        width: 40px;
      }
      .panel-main{
        grid-template-columns: 1fr;
      }
      .panel-figure{
        height: 220px;
      }
    }

    @media (max-width: 640px){
      .header{
        flex-direction: column;
        align-items: flex-start;
        gap: 0.6rem;
      }

      .cards-grid{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <!-- TOP ROW -->
  <div class="top-wrap">
    <div class="container">
      <div class="header">
        <h1>The Faith Corner</h1>
      </div>

      <div class="divider"></div>

      <p>
        A quiet space for reflection, grounding, and remembrance.
      </p>
      <p>
        Here, faith is not argued or displayed — it is simply lived, slowly and sincerely.
      </p>
      <p class="last-updated">Last updated: 4 February 2026</p>
    </div>

    <div class="calligraphy-slot"></div>
  </div>

  <!-- CARDS -->
  <div class="cards-wrap">
    <div class="cards-shell">
      <!-- Cards are rendered by JS from js/main_faith.js -->
      <div class="cards-grid" id="cards-grid"></div>
    </div>
  </div>

  <div class="bottom-cta">
    <a class="back-btn back-btn-bottom" href="../index.html">Return to my Portfolio</a>
  </div>

  <!-- SLIDING PANEL OVERLAY -->
  <div class="panel-overlay" id="panel-overlay" aria-hidden="true">
    <div class="panel-sheet" role="dialog" aria-modal="true" aria-label="Content panel">
      <div class="panel-top">
        <div class="panel-top-left">
          <div class="panel-tab-title" id="panel-tab-title">Title</div>
          <div class="panel-count" id="panel-count">1 / 1</div>
        </div>

        <button class="panel-close" id="panel-close" type="button" aria-label="Close panel">✕</button>
      </div>

      <div class="panel-content">
        <button class="panel-nav panel-prev" id="panel-prev" type="button" aria-label="Previous panel">←</button>

        <div class="panel-main">
          <div class="panel-figure">
            <img id="panel-img" alt="" />
          </div>
          <div class="panel-text">
            <h2 id="panel-h"></h2>
            <p id="panel-p"></p>
          </div>
        </div>

        <button class="panel-nav panel-next" id="panel-next" type="button" aria-label="Next panel">→</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/panel_runtime.js"></script>

</body>
</html>
