<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A.I. Art</title>
  <link rel="icon" type="image/png" href="../krafts-images/krafts.png">

  <style>
    :root{
      --bg1:#050712;
      --bg2:#0b1430;
      --bg3:#070a14;
      --glass: rgba(15,23,42,0.70);
      --border: rgba(148,163,184,0.35);
      --text: #e5e7eb;
      --muted: rgba(226,232,240,0.72);
      --accent: #f59e0b;
      --shadow: 0 22px 55px rgba(0,0,0,0.55);
      --r: 18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(circle at 14% 22%, rgba(245,158,11,0.16), transparent 55%),
        radial-gradient(circle at 86% 30%, rgba(139,92,246,0.14), transparent 55%),
        radial-gradient(circle at 70% 88%, rgba(56,189,248,0.10), transparent 55%),
        linear-gradient(140deg, var(--bg1) 0%, var(--bg2) 55%, var(--bg3) 100%);
      background-attachment: fixed;
    }

    .page{
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.25rem 1.25rem 2.4rem;
    }

    .topbar{
      display:flex;
      justify-content: space-between;
      gap: 1rem;
      padding: 1rem 1.1rem;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      backdrop-filter: blur(16px);
    }

    .titleblock h1{ margin:0; font-size: clamp(1.35rem, 2.6vw, 1.9rem); }
    .titleblock p{ margin: 0.35rem 0 0; color: var(--muted); max-width: 70ch; }

    .back{
      padding: 0.5rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(147,197,253,0.55);
      background: rgba(2,6,23,0.35);
      color: #93c5fd;
      text-decoration:none;
      height: fit-content;
    }

    .grid{
      margin-top: 1rem;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.85rem;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 640px){
      .topbar{ flex-direction: column; }
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      position: relative;
      border-radius: var(--r);
      overflow:hidden;
      border: 1px solid var(--border);
      background: rgba(2,6,23,0.55);
      box-shadow: 0 18px 45px rgba(0,0,0,0.45);
      cursor: pointer;
      transition: transform 0.18s ease;
    }

    .card.horizontal{ aspect-ratio: 16 / 10; }
    .card.vertical{ aspect-ratio: 3 / 4; }
    .card:hover{ transform: translateY(-4px); }

    .card-media{
      position:absolute;
      inset:0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.8);
    }

    .card-overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(2,6,23,0.95), rgba(2,6,23,0.2));
    }

    .card-title{
      position:absolute;
      left: 0.95rem;
      bottom: 0.9rem;
      font-size: 1.1rem;
      font-weight: 650;
    }

    .scrim{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease;
      z-index: 50;
    }
    .scrim.open{ opacity:1; pointer-events:auto; }

    .panel{
      position: fixed;
      inset: 6vh 6vw;
      background: rgba(2,6,23,0.92);
      border: 1px solid var(--border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.96);
      transition: opacity 0.2s ease, transform 0.2s ease;
      z-index: 60;
    }

    .panel.open{
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .panel-header{
      display:flex;
      justify-content: space-between;
      padding: 1rem 1.2rem;
      border-bottom: 1px solid var(--border);
    }

    .panel-header h2{ margin:0; font-size: 1.25rem; }

    .close{
      background:none;
      border: 1px solid var(--border);
      border-radius: 999px;
      color: var(--text);
      padding: 0.35rem 0.8rem;
      cursor:pointer;
    }

    .panel-body{
      display:grid;
      grid-template-columns: 1.1fr 1fr;
      gap: 1rem;
      padding: 1rem;
      height: 100%;
      overflow: hidden;
    }

    .panel-media{
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .panel-media img{
      width:100%;
      height:auto;
      max-height:100%;
      object-fit: contain;
      display:block;
    }

    .panel-text{
      overflow:auto;
      padding-right: 0.4rem;
    }

    .date-made{
      margin: 0 0 0.6rem;
      font-size: 0.95rem;
      font-weight: 650;
      color: rgba(226,232,240,0.9);
    }

    .desc{
      margin:0;
      color: var(--muted);
      line-height: 1.55;
      white-space: pre-line;
    }

    /* ===== MOBILE PANEL FIX (ONLY CHANGE) ===== */
    @media (max-width: 700px){
      .panel{
        inset: 4vh 4vw;
      }

      .panel-body{
        grid-template-columns: 1fr;
        overflow:auto;
      }

      .panel-media{
        max-height: 40vh;
      }

      .panel-media img{
        max-height: 40vh;
        width: auto;
        max-width: 100%;
      }

      .panel-text{
        overflow: visible;
        padding-right: 0;
      }
    }
  </style>
</head>

<body>

<div class="page">
  <div class="topbar">
    <div class="titleblock">
      <h1>A.I. Art</h1>
      <p>Click any artwork to view details.</p>
    </div>
    <a class="back" href="../khans-krafts.html">Back to Khan's Krafts</a>
  </div>

  <div class="grid" id="grid"></div>
</div>

<div class="scrim" id="scrim"></div>

<aside class="panel" id="panel">
  <div class="panel-header">
    <h2 id="panelTitle"></h2>
    <button class="close" id="closeBtn">Close</button>
  </div>
  <div class="panel-body">
    <div class="panel-media">
      <img id="panelImg" src="" alt="" />
    </div>
    <div class="panel-text">
      <div class="date-made" id="panelDateMade"></div>
      <p class="desc" id="panelDesc"></p>
    </div>
  </div>
</aside>

<script>
  const grid = document.getElementById("grid");
  const panel = document.getElementById("panel");
  const scrim = document.getElementById("scrim");
  const closeBtn = document.getElementById("closeBtn");

  const panelTitle = document.getElementById("panelTitle");
  const panelImg = document.getElementById("panelImg");
  const panelDesc = document.getElementById("panelDesc");
  const panelDateMade = document.getElementById("panelDateMade");

  let ITEMS = [];

  function formatDatePretty(iso){
    if(!iso) return "";
    const d = new Date(iso);
    return isNaN(d) ? iso : d.toLocaleDateString("en-US",{year:"numeric",month:"long",day:"numeric"});
  }

  async function loadItems(){
    const res = await fetch("items.json",{cache:"no-store"});
    ITEMS = await res.json();
    ITEMS.sort((a,b)=>new Date(b.dateMade||0)-new Date(a.dateMade||0));
    render();
  }

  function render(){
    grid.innerHTML = ITEMS.map((item,i)=>`
      <div class="card ${item.orientation||"horizontal"}" data-i="${i}">
        <div class="card-media" style="background-image:url('${item.image}')"></div>
        <div class="card-overlay"></div>
        <div class="card-title">${item.title}</div>
      </div>
    `).join("");
  }

  function openPanel(item){
    panelTitle.textContent = item.title || "";
    panelImg.src = item.image || "";
    panelDesc.textContent = Array.isArray(item.shortDescription)
      ? item.shortDescription.join("\n\n")
      : item.shortDescription || "";
    panelDateMade.textContent = item.dateMade
      ? `Date Crafted: ${formatDatePretty(item.dateMade)}`
      : "";
    panel.classList.add("open");
    scrim.classList.add("open");
    document.body.style.overflow="hidden";
  }

  function closePanel(){
    panel.classList.remove("open");
    scrim.classList.remove("open");
    document.body.style.overflow="";
  }

  grid.addEventListener("click",e=>{
    const c=e.target.closest(".card");
    if(c) openPanel(ITEMS[c.dataset.i]);
  });

  closeBtn.addEventListener("click",closePanel);
  scrim.addEventListener("click",closePanel);

  loadItems();
</script>

</body>
</html>
