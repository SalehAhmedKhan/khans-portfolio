<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khan's Krafts</title>

  <link rel="icon" type="image/png" href="krafts-images/krafts.png" />

  <style>
    :root {
      --glass-bg: rgba(15,23,42,0.82);
      --glass-border: rgba(148,163,184,0.45);
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #e5e7eb;

      background:
        radial-gradient(circle at 12% 20%, rgba(56,189,248,0.18), transparent 55%),
        radial-gradient(circle at 82% 78%, rgba(168,85,247,0.16), transparent 55%),
        linear-gradient(rgba(15,23,42,0.95), rgba(15,23,42,0.95)),
        url("ChatGPT Image Dec 8, 2025, 07_22_56 PM.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.2rem 2rem;
      box-sizing: border-box;
      gap: 0.8rem;
    }

    .top-merged-panel {
      display: flex;
      gap: 0.9rem;
      padding: 0.9rem 1.05rem;

      background: var(--glass-bg);
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      box-shadow:
        0 24px 60px rgba(15,23,42,0.85),
        0 0 0 1px rgba(15,23,42,0.4) inset;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      height: auto;
      min-height: clamp(320px, 40vh, 390px);

      align-items: stretch;
      flex-wrap: nowrap;
      overflow: hidden;
    }

    .intro-panel {
      flex: 1 1 460px;
      min-width: 360px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 0.45rem;
      min-height: 0;
      overflow: visible;
    }

    .title-image {
      width: 100%;
      height: 190px;
      border-radius: 14px;
      background-color: #020617;
      background-image: url("krafts-images/log-khan.jpg");
      background-size: cover;
      background-position: center;
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 12px 30px rgba(15,23,42,0.7);
      flex: 0 0 auto;
    }

    .intro-panel h2 {
      margin: 0;
      font-size: 1.05rem;
      color: #bfdbfe;
      line-height: 1.2;
      flex: 0 0 auto;
    }

    .intro-panel p {
      margin: 0;
      font-size: 0.94rem;
      line-height: 1.35;
      flex: 0 0 auto;
    }

    .button-row {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      justify-content: center;
      flex: 0 0 auto;
    }

    .btn {
      display: inline-block;
      padding: 0.48rem 1.05rem;
      border-radius: 999px;
      font-size: 0.92rem;
      text-decoration: none;
      border: 1px solid #60a5fa;
      color: #e5e7eb;
      background: rgba(37,99,235,0.9);
      box-shadow: 0 4px 12px rgba(15,23,42,0.7);
      white-space: nowrap;
    }

    .btn.secondary { background: transparent; }
    .btn:hover { background: #1d4ed8; }
    .btn.secondary:hover { background: rgba(37,99,235,0.35); }

    .gallery-panel {
      flex: 1 1 620px;
      min-width: 420px;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      border-radius: 14px;
      padding: 0.55rem 0.6rem 0.6rem;
      box-sizing: border-box;
      min-height: 0;
    }

    .gallery-window {
      height: clamp(250px, 36vh, 360px);
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      position: relative;
      min-height: 0;
    }

    .gallery-track {
      display: flex;
      height: 100%;
      align-items: stretch;
      --scroll-distance: 600px;
      --scroll-duration: 22s;
      animation: scrollGallery var(--scroll-duration) linear infinite;
      will-change: transform;
    }

    .gallery-item {
      flex: 0 0 auto;
      height: 100%;
      width: clamp(240px, 30vw, 520px);
      margin-right: 0.5rem;
      position: relative;
      background: #020617;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(to top, rgba(15,23,42,0.4), transparent);
    }

    @keyframes scrollGallery {
      0%   { transform: translateX(0); }
      100% { transform: translateX(calc(-1 * var(--scroll-distance))); }
    }

    .gallery-footer {
      margin-top: 0.35rem;
      font-size: 0.80rem;
      line-height: 1.3;
      color: rgba(226,232,240,0.65);
      text-align: center;
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
      justify-content: center;
    }

    .gallery-footer a {
      color: #93c5fd;
      text-decoration: none;
    }

    .gallery-footer a:hover {
      text-decoration: underline;
    }

    .bottom-row {
      margin-top: 0.8rem;
      display: flex;
    }

    /* UPDATED GRID (responsive) */
    .projects-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 0.8rem;
    }

    .project-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      background: #020617;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s, border-color 0.18s;
      aspect-ratio: 16 / 6;
    }

    .project-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 22px 50px rgba(15,23,42,0.9),
        0 0 0 1px rgba(56,189,248,0.6) inset;
    }

    .project-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.75);
    }

    .project-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15,23,42,0.9), transparent);
    }

    .project-title {
      position: absolute;
      left: 0.9rem;
      bottom: 0.9rem;
      right: 0.9rem;
      font-size: 1.35rem;
      font-weight: 600;
      color: #ffffff;
      letter-spacing: 0.3px;
      line-height: 1.2;
      text-shadow:
        0 2px 6px rgba(0,0,0,0.6),
        0 0 10px rgba(0,0,0,0.35);
    }

    @media (max-width: 980px) {
      .top-merged-panel {
        height: auto;
        flex-wrap: wrap;
        overflow: visible;
      }

      .intro-panel,
      .gallery-panel {
        min-width: 100%;
      }

      .gallery-window {
        height: 240px;
      }

      .projects-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .projects-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <!-- BODY CONTENT REMAINS EXACTLY THE SAME -->
</body>
</html>
