<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khan's Krafts</title>

  <style>
    :root {
      --glass-bg: rgba(15,23,42,0.82);
      --glass-border: rgba(148,163,184,0.45);
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #e5e7eb;

      background:
        radial-gradient(circle at 12% 20%, rgba(56,189,248,0.18), transparent 55%),
        radial-gradient(circle at 82% 78%, rgba(168,85,247,0.16), transparent 55%),
        linear-gradient(rgba(15,23,42,0.95), rgba(15,23,42,0.95)),
        url("ChatGPT Image Dec 8, 2025, 07_22_56 PM.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.2rem 2rem;
      box-sizing: border-box;
      gap: 0.8rem;
    }

    /* ===== MERGED TOP PANEL (NEATER FIT + CLIP) ===== */
    .top-merged-panel {
      display: flex;
      gap: 0.9rem;
      padding: 0.9rem 1.05rem;

      background: var(--glass-bg);
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      box-shadow:
        0 24px 60px rgba(15,23,42,0.85),
        0 0 0 1px rgba(15,23,42,0.4) inset;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      /* Slightly taller than before */
      height: clamp(320px, 40vh, 390px);
      align-items: stretch;

      /* allow wrapping if the viewport is narrow */
      flex-wrap: wrap;

      /* IMPORTANT: never let the gallery bleed into the grid */
      overflow: hidden;
    }

    .intro-panel {
      flex: 1 1 420px;
      min-width: 340px;
      max-width: 48%;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 0.45rem;

      min-height: 0;
      overflow: visible;
    }

    .title-image {
      width: 100%;
      height: 60px; /* slightly shorter */
      border-radius: 14px;
      background-color: #020617;
      background-image: url("img/khan-krafts-title-placeholder.jpg");
      background-size: cover;
      background-position: center;
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 12px 30px rgba(15,23,42,0.7);
      flex: 0 0 auto;
    }

    .intro-panel h2 {
      margin: 0;
      font-size: 0.94rem; /* slightly tighter */
      color: #bfdbfe;
      line-height: 1.15;
      flex: 0 0 auto;
    }

    .intro-panel p {
      margin: 0;
      font-size: 0.86rem; /* slightly tighter */
      line-height: 1.25;
      flex: 0 0 auto;
    }

    .button-row {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      justify-content: center;
      flex: 0 0 auto;
    }

    .btn {
      display: inline-block;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      font-size: 0.85rem;
      text-decoration: none;
      border: 1px solid #60a5fa;
      color: #e5e7eb;
      background: rgba(37,99,235,0.9);
      box-shadow: 0 4px 12px rgba(15,23,42,0.7);
      white-space: nowrap;
    }
    .btn.secondary { background: transparent; }
    .btn:hover { background: #1d4ed8; }
    .btn.secondary:hover { background: rgba(37,99,235,0.35); }

    /* ===== SCROLLING GALLERY (NEAT FIT) ===== */
    .gallery-panel {
      flex: 1 1 520px;
      min-width: 360px;
      max-width: 52%;

      display: flex;
      flex-direction: column;
      justify-content: stretch;
      border-radius: 14px;

      /* tighter padding so the window is bigger */
      padding: 0.55rem 0.6rem 0.6rem;
      box-sizing: border-box;

      min-height: 0;
    }

    .gallery-window {
      flex: 1;
      min-height: 0;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      position: relative;
      height: 100%;
    }

    .gallery-track {
      display: flex;
      height: 100%;
      align-items: stretch;

      --scroll-distance: 600px;
      --scroll-duration: 22s;

      animation: scrollGallery var(--scroll-duration) linear infinite;
      will-change: transform;
    }

    .gallery-item {
      flex: 0 0 auto;
      height: 100%;

      /* a bit wider so it looks “clean” in the bigger card */
      width: clamp(240px, 30vw, 520px);

      margin-right: 0.5rem;
      position: relative;
      background: #020617;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .gallery-item::after {
      content: "";
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(to top, rgba(15,23,42,0.4), transparent);
    }

    @keyframes scrollGallery {
      0%   { transform: translateX(0); }
      100% { transform: translateX(calc(-1 * var(--scroll-distance))); }
    }

    /* ===== BOTTOM GRID REMAINS UNCHANGED ===== */
    .bottom-row {
      margin-top: 0.8rem;
      display: flex;
    }

    .projects-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 0.8rem;
    }

    .project-card {
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid var(--glass-border);
      background: #020617;
      cursor: pointer;
      transition: transform 0.18s, box-shadow 0.18s, border-color 0.18s;
      aspect-ratio: 16 / 6;
    }

    .project-card:hover {
      transform: translateY(-4px);
      box-shadow:
        0 22px 50px rgba(15,23,42,0.9),
        0 0 0 1px rgba(56,189,248,0.6) inset;
    }

    .project-bg {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.75);
    }

    .project-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(15,23,42,0.9), transparent);
    }

    .project-title {
      position: absolute;
      left: 0.9rem;
      bottom: 0.75rem;
      right: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
    }

    @media (max-width: 900px) {
      .top-merged-panel {
        height: auto; /* allow natural height when stacked */
      }

      .intro-panel,
      .gallery-panel {
        min-width: 100%;
        max-width: 100%;
      }

      .gallery-window {
        height: 240px; /* slightly taller strip */
      }
    }
  </style>
</head>

<body>
  <div class="page">

    <div class="top-merged-panel">

      <section class="intro-panel">
        <div class="title-image"></div>

        <h2>Lightweight projects, playful experiments, and creative detours.</h2>

        <p>
          This is the part of my universe where things don’t have to be formal,
          or perfectly optimized. It’s where I park small builds, sketches, visuals, and
          experiments that I simply enjoyed making.
        </p>
