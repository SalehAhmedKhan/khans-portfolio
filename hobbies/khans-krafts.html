  <style>
    :root {
      --glass-bg: rgba(15,23,42,0.82);
      --glass-border: rgba(148,163,184,0.45);
      --accent: #38bdf8;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #e5e7eb;

      background:
        radial-gradient(circle at 12% 20%, rgba(56,189,248,0.18), transparent 55%),
        radial-gradient(circle at 82% 78%, rgba(168,85,247,0.16), transparent 55%),
        linear-gradient(rgba(15,23,42,0.95), rgba(15,23,42,0.95)),
        url("ChatGPT Image Dec 8, 2025, 07_22_56 PM.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.2rem 2rem;
      box-sizing: border-box;
      gap: 0.8rem;
    }

    /* ===== MERGED TOP PANEL (DESKTOP: NO WRAP) ===== */
    .top-merged-panel {
      display: flex;
      gap: 0.9rem;
      padding: 0.9rem 1.05rem;

      background: var(--glass-bg);
      border-radius: 18px;
      border: 1px solid var(--glass-border);
      box-shadow:
        0 24px 60px rgba(15,23,42,0.85),
        0 0 0 1px rgba(15,23,42,0.4) inset;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);

      /* Give it a bit more room so intro text/buttons never clip */
      height: clamp(360px, 44vh, 440px);
      align-items: stretch;

      /* CRITICAL: do NOT wrap on desktop */
      flex-wrap: nowrap;

      /* Keep gallery from bleeding into the grid */
      overflow: hidden;
    }

    .intro-panel {
      flex: 1 1 460px;
      min-width: 360px;

      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 0.45rem;

      min-height: 0;

      /* Prevent content visually leaking out of the merged top card */
      overflow: hidden;
    }

    .title-image {
      width: 100%;
      height: 200px; /* slightly shorter */
      border-radius: 14px;
      background-color: #020617;
      background-image: url("krafts-images/log-khan.jpg");
      background-size: cover;
      background-position: center;
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 12px 30px rgba(15,23,42,0.7);
      flex: 0 0 auto;
    }

    .intro-panel h2 {
      margin: 0;
      font-size: 1.05rem;   /* was 0.94rem */
      color: #bfdbfe;
      line-height: 1.2;
      flex: 0 0 auto;
    }

    .intro-panel p {
      margin: 0;
      font-size: 0.94rem;   /* was 0.86rem */
      line-height: 1.35;    /* slightly more breathing room */
      flex: 0 0 auto;
    }

    .button-row {
      /* Push buttons to bottom so text never forces them out / into clipping */
      margin-top: auto;

      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      justify-content: center;
      flex: 0 0 auto;

      padding-top: 0.35rem;
    }

    .btn {
      display: inline-block;
      padding: 0.48rem 1.05rem; /* slightly bigger buttons */
      border-radius: 999px;
      font-size: 0.92rem;       /* was 0.85rem */
      text-decoration: none;
      border: 1px solid #60a5fa;
      color: #e5e7eb;
      background: rgba(37,99,235,0.9);
      box-shadow: 0 4px 12px rgba(15,23,42,0.7);
      white-space: nowrap;
    }
    .btn.secondary { background: transparent; }
    .btn:hover { background: #1d4ed8; }
    .btn.secondary:hover { background: rgba(37,99,235,0.35); }

      flex: 1 1 620px;
      min-width: 420px;

      display: flex;
      flex-direction: column;
      justify-content: stretch;
      border-radius: 14px;

      /* tighter padding so the gallery window is bigger */
      padding: 0.55rem 0.6rem 0.6rem;
      box-sizing: border-box;

      min-height: 0;
    }

    .gallery-window {
      flex: 1;
      min-height: 0;
      height: 100%;
      border-radius: 14px;
      overflow: hidden;
      background: #020617;
      position: relative;
    }

      display: flex;
      height: 100%;
      align-items: stretch;

      --scroll-duration: 22s;

      animation: scrollGallery var(--scroll-duration) linear infinite;
      will-change: transform;
    }
