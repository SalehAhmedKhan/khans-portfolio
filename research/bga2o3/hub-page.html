    <style>
        /* ===== Dark Technical Gradient Background (VARIES BY JSON TITLE) ===== */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            color: #f5f5f5;

            /* Defaults (will be overridden by JS after JSON loads) */
            --g1: rgba(80,120,255,0.12);
            --g2: rgba(0,200,180,0.08);
            --bgA: #0b0f1a;

                linear-gradient(135deg, var(--bgA), var(--bgB) 60%, var(--bgC));

        /* ===== Sections ===== */
        .section {

            font-size: 0.9rem;

        /* ===== Scroll Row (for sections 1+ except first) ===== */
        .scroll-row {
            display: flex;
            overflow-x: auto;
            gap: 1rem;
            padding-bottom: 0.5rem;

        /* ===== Responsive Grid (for section 0: Research Topics) ===== */
        .grid-row {

        /* Prefer exactly 3 columns on wide screens */

            border-color: rgba(159, 201, 255, 0.42);
            background: rgba(255, 255, 255, 0.18);
        }

        /* scroll cards need min-width */
        .scroll-row .hub-card {
            min-width: 240px;
        }

        .hub-card-title {
            margin: 0 0 0.4rem;
            font-weight: 600;
            color: #ffffff;
        }

        .hub-card-desc {
            margin: 0;
            font-size: 0.85rem;
            opacity: 0.85;

        /* ===== Group Cards (NO LOGOS) ===== */
        .group-card { min-width: 260px; }

            margin: 0 0 0.35rem;

        .group-description {

        .back-wrap {

            margin-top: 1.25rem;

        a.back-btn {
            display: inline-block;

            font-weight: 700;
            color: #eaf2ff;
            background: rgba(159, 201, 255, 0.16);
            border: 1px solid rgba(159, 201, 255, 0.28);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            backdrop-filter: blur(8px);

        a.back-btn:hover {
            text-decoration: none;

<body>

<header>
    <h1 id="page-title">Loading…</h1>
    <p id="page-subtitle">Loading…</p>
</header>

<div class="container" id="content-root">
    <!-- Sections injected here -->

    <!-- BACK BUTTON (STATIC: NOT FROM JSON) -->
    <div class="back-wrap">
        <a class="back-btn" id="back-link" href="../../index.html">Back to my Portfolio</a>
    </div>
</div>

<script>
/**
 * JSON format expected:
 * {
 *   "title": "...",
 *   "subtitle": "...",
 *   "sections": [
 *     {
 *       "title": "...",
 *       "intro": "...",
 *       "cards": [
 *          {"title":"...", "desc":"...", "href":"..."},
 *          {"title":"...", "affiliation":"...", "desc":"...", "href":"..."}
 *       ]
 *     }
 *   ]
 * }
 *
 * NOTES:
 * - favicon + back button are STATIC and NOT controlled by JSON.
 * - layout is generic: section 0 = grid (3-column responsive), sections 1+ = scroll.
 * - every card is clickable (entire card is the link).
 * - background gradient varies deterministically from data.title.
 * - Confucius quote is STATIC in HTML (not in JSON).
 */

const STATIC_QUOTE_TEXT = "“If I am walking with two other men, each of them will serve as my teacher.”";
const STATIC_QUOTE_AUTHOR = "Confucius";

function el(tag, className, text) {
    const node = document.createElement(tag);
    if (className) node.className = className;
    if (text !== undefined && text !== null) node.textContent = text;
    return node;
}

function hash32(str) {
    // FNV-1a 32-bit hash
    let h = 0x811c9dc5;
    for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
    }
    return h >>> 0;
}

function mulberry32(seed) {
    let t = seed >>> 0;
    return function() {
        t += 0x6D2B79F5;
        let x = Math.imul(t ^ (t >>> 15), 1 | t);
        x ^= x + Math.imul(x ^ (x >>> 7), 61 | x);
        return ((x ^ (x >>> 14)) >>> 0) / 4294967296;
    };
}

function clamp(v, min, max) {
    return Math.max(min, Math.min(max, v));
}

function rgba(r, g, b, a) {
    return `rgba(${r|0},${g|0},${b|0},${a})`;
}

function hexFromRGB(r, g, b) {
    const toHex = (n) => n.toString(16).padStart(2, "0");
    return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
}

function applySeededBackgroundFromTitle(title) {
    const seed = hash32(title || "Research Hub");
    const rand = mulberry32(seed);

    const r1 = clamp(40 + Math.floor(120 * rand()), 40, 170);
    const g1 = clamp(40 + Math.floor(120 * rand()), 40, 170);
    const b1 = clamp(40 + Math.floor(120 * rand()), 40, 180);

    const r2 = clamp(30 + Math.floor(140 * rand()), 30, 180);
    const g2 = clamp(30 + Math.floor(140 * rand()), 30, 190);
    const b2 = clamp(30 + Math.floor(140 * rand()), 30, 190);

    const base1 = { r: 8 + Math.floor(10 * rand()),  g: 10 + Math.floor(14 * rand()), b: 18 + Math.floor(16 * rand()) };
    const base2 = { r: 12 + Math.floor(14 * rand()), g: 16 + Math.floor(18 * rand()), b: 28 + Math.floor(20 * rand()) };
    const base3 = { r: 7 + Math.floor(10 * rand()),  g: 9 + Math.floor(12 * rand()),  b: 16 + Math.floor(14 * rand()) };

    document.body.style.setProperty("--g1", rgba(r1, g1, b1, 0.12));
    document.body.style.setProperty("--g2", rgba(r2, g2, b2, 0.08));
    document.body.style.setProperty("--bgA", hexFromRGB(base1.r, base1.g, base1.b));
    document.body.style.setProperty("--bgB", hexFromRGB(base2.r, base2.g, base2.b));
    document.body.style.setProperty("--bgC", hexFromRGB(base3.r, base3.g, base3.b));
}

function makeCard(card) {
    const isGroup = !!card.affiliation;
    const href = card.href || "#";

    const a = document.createElement("a");
    a.className = `hub-card${isGroup ? " group-card" : ""}`;
    a.href = href;

    a.appendChild(el("div", "hub-card-title", card.title || ""));

    if (isGroup) {
        if (card.affiliation) a.appendChild(el("p", "group-affiliation", card.affiliation));
        if (card.desc) a.appendChild(el("p", "group-description", card.desc));
    } else {
        if (card.desc) a.appendChild(el("p", "hub-card-desc", card.desc));
    }

    return a;
}

function renderSection(section, index) {
    const wrap = el("div", "section");

    if (section.title) wrap.appendChild(el("h2", "", section.title));

    // STATIC Confucius quote only for "Know Your Peers" section (index 2 in current JSON)
    if (index === 2) {
        const q = el("p", "section-quote");
        q.textContent = `${STATIC_QUOTE_TEXT} — `;
        const span = document.createElement("span");
        span.style.fontStyle = "normal";
        span.textContent = STATIC_QUOTE_AUTHOR;
        q.appendChild(span);
        wrap.appendChild(q);
        wrap.appendChild(document.createElement("br"));
    }

    if (section.intro) wrap.appendChild(el("p", "section-intro", section.intro));

    // Generic layout rule (no JSON layout fields):
    // - section 0: grid (3-column responsive)
    // - section 1+: scroll (horizontal)
    const row = el("div", index === 0 ? "grid-row" : "scroll-row");

    (section.cards || []).forEach(card => row.appendChild(makeCard(card)));
    wrap.appendChild(row);

    return wrap;
}

async function loadHubPage() {
    const root = document.getElementById("content-root");
    const h1 = document.getElementById("page-title");
    const subtitle = document.getElementById("page-subtitle");
    const backLink = document.getElementById("back-link");

    try {
        const res = await fetch("hub-page.json", { cache: "no-store" });
        if (!res.ok) throw new Error(`Failed to fetch hub-page.json (HTTP ${res.status})`);

        const data = await res.json();

        applySeededBackgroundFromTitle(data.title || "Research Hub");

        if (data.title) {
            document.title = data.title;
            h1.textContent = data.title;
        } else {
            h1.textContent = "Research Hub";
        }

        subtitle.textContent = data.subtitle || "";

        // Keep the back button wrapper at the bottom (STATIC)
        const backWrap = backLink.closest(".back-wrap");
        root.innerHTML = "";
        root.appendChild(backWrap);

        (data.sections || []).forEach((section, i) => {
            const node = renderSection(section, i);
            root.insertBefore(node, backWrap);
        });

    } catch (err) {
        h1.textContent = "Research Hub";
        subtitle.textContent = "Could not load hub content.";

        const errorBox = el("div", "load-error");
        errorBox.appendChild(el("div", "", "Error loading hub-page.json:"));
        errorBox.appendChild(el("div", "", String(err && err.message ? err.message : err)));

        const backWrap = backLink.closest(".back-wrap");
        root.insertBefore(errorBox, backWrap);
    }
}

document.addEventListener("DOMContentLoaded", loadHubPage);
</script>

</body>
</html>
