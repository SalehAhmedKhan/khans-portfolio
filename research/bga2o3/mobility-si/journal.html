<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Page</title>

    <!-- FAVICON (STATIC) -->
    <link rel="icon" type="image/png" href="../../../favicon1.png">

    <style>
        :root {
            --card-bg: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.14);
            --accent: #60a5fa;
            --accent-soft: rgba(96, 165, 250, 0.14);
            --text-main: #e5e7eb;
            --text-muted: rgba(229, 231, 235, 0.72);
            --shadow-soft: 0 6px 18px rgba(0, 0, 0, 0.35);
            --radius: 10px;

            --rg1: rgba(255, 140, 80, 0.10);
            --rg2: rgba(120, 80, 255, 0.10);
            --lg1: #070a14;
            --lg2: #0b1228;
            --lg3: #070a14;

            --sidebar-align-offset: 2.35rem;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;

            background:
                radial-gradient(circle at 18% 22%, var(--rg1), transparent 42%),
                radial-gradient(circle at 82% 28%, var(--rg2), transparent 46%),
                linear-gradient(140deg, var(--lg1) 0%, var(--lg2) 55%, var(--lg3) 100%);
            background-attachment: fixed;

            color: var(--text-main);
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem 1.25rem 2.5rem;
        }

        header.page-header { margin-bottom: 1.5rem; }

        .topic-label {
            font-size: 0.92rem;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .topic-title {
            font-size: clamp(1.9rem, 3vw, 2.4rem);
            font-weight: 700;
            margin: 0 0 0.25rem;
        }

        .topic-subtitle {
            margin: 0;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 0.7rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            font-weight: 700;
            color: #eaf2ff;
            background: rgba(96, 165, 250, 0.14);
            border: 1px solid rgba(96, 165, 250, 0.26);
            border-radius: 10px;
            padding: 0.55rem 0.9rem;
            box-shadow: var(--shadow-soft);
            backdrop-filter: blur(6px);
        }

        .layout {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        main { flex: 1.7; }
        aside.sidebar { flex: 0.9; }

        .sidebar-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            padding: 1rem 1rem 0.75rem;
            border: 1px solid var(--border);
            margin-top: var(--sidebar-align-offset);
        }

        .paper-list {
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
        }

        .paper-link {
            display: block;
            color: inherit;
            text-decoration: none;
            border-radius: var(--radius);
        }

        /* ===== CARD WITH ANIMATED BORDER ===== */
        .paper-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--border);
            padding: 1rem 1rem;
            display: flex;
            gap: 1rem;
            align-items: stretch;
            transition: box-shadow 0.2s ease, border-color 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .paper-card::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: var(--radius);
            border: 1px solid transparent;
            opacity: 0;
            transition: opacity 0.25s ease;
            pointer-events: none;
        }

        .paper-link:hover .paper-card::after {
            opacity: 1;
            border-color: rgba(96,165,250,0.6);
            animation: pulseBorder 1.6s ease-in-out infinite;
        }

        .paper-link:hover .paper-card {
            box-shadow: 0 12px 32px rgba(0,0,0,0.55);
        }

        @keyframes pulseBorder {
            0% { box-shadow: 0 0 0px rgba(96,165,250,0.35); }
            50% { box-shadow: 0 0 14px rgba(96,165,250,0.35); }
            100% { box-shadow: 0 0 0px rgba(96,165,250,0.35); }
        }

        .paper-main { flex: 1; }

        .paper-date {
            font-size: 0.78rem;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            font-weight: 600;
        }

        .paper-gist {
            margin: 0.20rem 0 0.30rem;
            font-size: 1.02rem;
            font-weight: 600;
        }

        .paper-title {
            margin: 0 0 0.30rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .paper-authors,
        .paper-affil {
            margin: 0;
            font-size: 0.83rem;
            color: var(--text-muted);
        }

        .paper-tags {
            min-width: 140px;
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            align-items: flex-end;
            justify-content: center;
        }

        .tag {
            display: inline-block;
            padding: 0.18rem 0.45rem;
            border-radius: 999px;
            font-size: 0.75rem;
        }

        .tag.method { background: #fef3c7; color: #92400e; }
        .tag.device { background: #ecfdf3; color: #166534; }
        .tag.other  { background: #f3e8ff; color: #6b21a8; }
        .tag.other-blue { background: #dbeafe; color: #1d4ed8; }
    </style>
</head>

<body>
<div class="page">

<header class="page-header">
    <div class="topic-label">Research Topic</div>
    <h1 class="topic-title" id="page-title"></h1>
    <p class="topic-subtitle" id="page-subtitle"></p>
    <a class="back-btn" href="../hub-page.html">Back to Research Hub</a>
</header>

<div class="layout">
    <main>
        <div class="section-header">
            <h2>Paper log</h2>
        </div>
        <div class="paper-list" id="paper-list"></div>
    </main>

    <aside class="sidebar">
        <div class="sidebar-card">
            <h2>Update log</h2>
            <p class="log-help">
                Latest updates appear at top. Edit manually as you add more papers.
            </p>
            <ul class="log-list" id="log-list"></ul>
        </div>
    </aside>
</div>
</div>

<script src="journal-loader.js"></script>
</body>
</html>
